services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    networks:
      - homelab

  adb:
    image: sorccu/adb
    container_name: adb
    network_mode: host
    env_file:
      - path: .env
        required: true

networks:
  homelab:
    external: true
