services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    network_mode: host
    volumes:
      - ./config:/config
      - /run/dbus:/run/dbus:ro
    devices:
      # Bluetooth
      - /dev/bus/usb:/dev/bus/usb
    restart: unless-stopped

  adb:
    image: devicefarmer/adb:latest
    container_name: adb
    network_mode: host
    env_file:
      - path: .env
        required: true
    volumes:
      - ./adb-keys:/root/.android
    restart: unless-stopped
