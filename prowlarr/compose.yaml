services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    env_file:
      - path: .env
        required: true
    volumes:
      - ./config:/config
    # ports:
    #   - 9696:9696
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    external: true
